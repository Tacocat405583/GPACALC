<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GPA Calculator</h1>
        <form id="gpaForm">
            <table>
                <thead>
                    <tr>
                        <th>Course (optional)</th>
                        <th>Credits</th>
                        <th>Grade</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="courseTableBody">
                    <tr>
                        <td><input type="text" class="course-name" placeholder="Course name"></td>
                        <td><input type="number" class="credits" min="0" step="0.5" value="3"></td>
                        <td>
                            <select class="grade" required>
                                <option value="">Select Grade</option>
                                <option value="4.0">A (4.0)</option>
                                <option value="3.7">A- (3.7)</option>
                                <option value="3.3">B+ (3.3)</option>
                                <option value="3.0">B (3.0)</option>
                                <option value="2.7">B- (2.7)</option>
                                <option value="2.3">C+ (2.3)</option>
                                <option value="2.0">C (2.0)</option>
                                <option value="1.7">C- (1.7)</option>
                                <option value="1.3">D+ (1.3)</option>
                                <option value="1.0">D (1.0)</option>
                                <option value="0.0">F (0.0)</option>
                            </select>
                        </td>
                        <td>
                            <button type="button" class="delete-row">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a href="#" class="add-course">+ add more courses</a>
            <div class="button-group">
                <button type="button" class="calculate">Calculate GPA</button>
                <button type="button" class="clear">Clear All</button>
            </div>
        </form>
        <div class="gpa-result"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html
