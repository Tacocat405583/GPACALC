<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f5f5f5;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button-group {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .calculate {
            background-color: #4CAF50;
            color: white;
        }
        .clear {
            background-color: #f0f0f0;
        }
        .settings {
            background-color: #f0f0f0;
        }
        .add-course {
            color: #0066cc;
            text-decoration: none;
            display: inline-block;
            margin: 10px 0;
        }
        .delete-row {
            background-color: #ff4444;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .gpa-result {
            font-size: 1.2em;
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GPA Calculator</h1>
        <form id="gpaForm">
            <table>
                <thead>
                    <tr>
                        <th>Course (optional)</th>
                        <th>Credits</th>
                        <th>Grade</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="courseTableBody">
                    <tr>
                        <td><input type="text" class="course-name" placeholder="Course name"></td>
                        <td><input type="number" class="credits" min="0" step="0.5" value="3"></td>
                        <td>
                            <select class="grade" required>
                                <option value="">Select Grade</option>
                                <option value="4.0">A (4.0)</option>
                                <option value="3.7">A- (3.7)</option>
                                <option value="3.3">B+ (3.3)</option>
                                <option value="3.0">B (3.0)</option>
                                <option value="2.7">B- (2.7)</option>
                                <option value="2.3">C+ (2.3)</option>
                                <option value="2.0">C (2.0)</option>
                                <option value="1.7">C- (1.7)</option>
                                <option value="1.3">D+ (1.3)</option>
                                <option value="1.0">D (1.0)</option>
                                <option value="0.0">F (0.0)</option>
                            </select>
                        </td>
                        <td>
                            <button type="button" class="delete-row">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a href="#" class="add-course">+ add more courses</a>
            <div class="button-group">
                <button type="button" class="calculate">Calculate GPA</button>
                <button type="button" class="clear">Clear All</button>
            </div>
        </form>
        <div class="gpa-result"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html
